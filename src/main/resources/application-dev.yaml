server:
  port: 8082

spring:
  application:
    name: problem

    # database properties

  datasource:
    url: jdbc:postgresql://localhost:5432/ProblemDB
    username: postgres
    password: 1234
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true